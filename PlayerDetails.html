<!DOCTYPE html>
<html>

  <head>
    <title>Cricket Players Databse</title>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
      </script>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
        <a class="navbar-brand" href="index.html">Cricket Players Databse</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Players.html">Players</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">Report</a>
          </li>
        </ul> 
       </div>
        </div>
      </nav>
      <div class="container">
      </div>
      <div class="container">
      <h2>Player Details</h2>
      </div>
    </header>
  <main class="container mt-4">
    <section id="PlayerDetails">
      <!-- player details will be displayed here -->
    </section>
  </main>

  <script>
    // database
    let players = [
      { id: "1", name: "Player 1", Country: "India", Role: "Batsman" },
      { id: "2", name: "Player 2", Country: "Australia", Role: "Bowler" }
    ];

    function getParameterById(id) {
      let url = new URL(window.location.href);
      return url.searchParams.get(id);
    }

    let playerId = getParameterById('id');

    // find the id in database
    let player;
    for (let i = 0; i < players.length; i++) {
      if (players[i].id === playerId) {
        player = players[i];
      }
    }

    // display the details on the view
    let playerDetailsElement = document.getElementById('PlayerDetails');
    if (player) {
      playerDetailsElement.innerHTML = `
      <div class="row">
        <div class="col-sm-5 mb-2">
        <div class="card">
        <h2 class="card-header">${player.name}</h2>
          <div class="card-body">
            <p><span class="fw-bold">Country:</span> ${player.Country}</p>
            <p><span class="fw-bold">Role:</span> ${player.Role}</p>
            
          </div>
        </div>
      `;
    } else {
      playerDetailsElement.innerHTML = 'Player not found';
    }
  </script>
</body>

</html>
